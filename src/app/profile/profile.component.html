<div class="card" *ngIf="loadedLoggedInUser && userLoggedIn">
  <h1> {{loggedInUserInfo.Name}} </h1>
  <img
    src="../../assets/defaultman.png"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{loggedInUserInfo.Name}}</h5>
    <button  mat-button class = "button" [routerLink]="['/edit_profile']" (click)="onUpdatePreferencesClick()">
      Update preferences
    </button>
  </div>
</div>
