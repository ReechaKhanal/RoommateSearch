<app-navbar></app-navbar>
<body>
<mat-sidenav-container class="chat-container">
  <mat-sidenav class = "chat-history" #sidedrawer mode = "side" opened="">
    Chat History
  </mat-sidenav>
  <mat-sidenav-content class= "chat-content">
    <p style="border: 2px;background-color: blue;color:white; padding: 15px; margin:0px">Send a Message!</p>
    <mat-card>
      <title>User Name</title>
      <p> Chat Window</p>
      <div class = "send-message">
        <input class="send-message-input" placeholder="Enter your message">
        <button class="send-message-button" mat-button color="primary"> Send </button>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>

<ul id="messages">
  <li *ngFor="let message of messages">
      <span [innerHTML]="isSystemMessage(message)"></span>
  </li>
</ul>
<form action="">
  <input [(ngModel)]="chatBox" [ngModelOptions]="{standalone: true}" autocomplete="off" />
  <button (click)="send()">Send</button>
</form>

<app-footer></app-footer>
</body>
