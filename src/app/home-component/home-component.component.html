<app-navbar></app-navbar>
<body>
  <div class = "app-home">
    <app-map></app-map>
  </div>
    <div class = "alluserobjects">
      <div class = "userobjects" *ngFor="let user of allUserInfo">
        <mat-card class="user-card">
          <mat-card-title-group>
            <mat-card-title>{{user.Name}}</mat-card-title>
            <mat-card-subtitle>
              <div class="subtext">GENDER: {{user.Gender}}</div>
              <div class="subtext"> AGE: {{user.Age}} </div>
              <div class="subtext"> OCCUPATION:{{user.Occupation}} </div>
            </mat-card-subtitle>
            <img mat-card-lg-image src="../../assets/defaultman.png" alt="default man" >
          </mat-card-title-group>
          <mat-card-content>
            USER BIO
          </mat-card-content>
          <button mat-button color="primary" (click)="wantToChat('UserId')"><mat-icon>chat</mat-icon>Send a message</button>
        </mat-card>
      </div>
    </div>
</body>
<app-footer></app-footer>
