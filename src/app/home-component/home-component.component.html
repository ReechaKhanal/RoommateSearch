<h1 class="title"> </h1>
<body>
    <ul class="topnav">
      <li><a class="active" href="Home.html"[routerLink]="['/home']">Home</a></li>
      <li><a href="profile.html" [routerLink]="['/profile']">Profile</a></li>
      <li><a href="chat.html" [routerLink]="['/chat']">Chat</a></li>
      <li class="right"><a href="About.html">About</a></li>
    </ul>
    <p style="padding-left: 15px; font-size: large;"><strong>Hi User, Roommate Matches based on your preferences</strong></p>
    <div class = "userobjects" *ngFor="let user of allUserInfo">
      <mat-card class="user-card">
        <mat-card-title-group>
          <mat-card-title>{{user.Name}}</mat-card-title>
          <mat-card-subtitle>GENDER: {{user.Gender}}, AGE: {{user.Age}}, OCCUPATION:{{user.Occupation}}</mat-card-subtitle>
          <img mat-card-md-image src="../../assets/defaultman.png" alt="default man" >
        </mat-card-title-group>
        <mat-card-content>
          USER BIO
        </mat-card-content>
      </mat-card>
    </div>

  </body>
